<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Villes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Liste des Villes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>DÃ©partement</th>
                <th>Code Postal</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            {% for ville in villes %}
            <tr>
                <td>{{ ville.ville_id }}</td>
                <td>{{ ville.ville_nom_reel }}</td>
                <td>{{ ville.ville_departement }}</td>
                <td>{{ ville.ville_code_postal }}</td>
                <td>{{ ville.ville_population_2010 }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" style="text-align: center;">Aucune ville disponible.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
